<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style type="text/css">  
    * {
        margin: 0;
        padding: 0;
    }  
    body {
        display: flex;
        flex-direction: column;
    }
    #loading { 
     width: 100%;  
     height: 100%;  
     top: 400px; 
     left: 0px; 
     position: fixed;  
     display: block;  
     opacity: 0.7;  
     background-color: #fff;  
     z-index: 99;  
     text-align: center; 
    }  
      
    #loading-image {  
        width: 100px;
        height: 100px;
     top: 400px;   
     left: auto; 
     z-index: 100; 
    } 
    .img {
        width: 500px;
        height: auto;
    }
</style> 
<body>
       

    <img class="img" src="http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg"/>
    <img class="img" src="http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg"/>
    <img class="img" src="http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg"/>
    <img class="img" src="http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg"/>
    <img class="img" src="http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg"/>
    <div id="loading">
        <img id="loading-image" src="5.gif" alt="Loading..." />    
    </div> 
        
    
    
</body>

<script>  
        $(window).ready(function() {    
            $("#loading").hide();  
            alert("업로드가 준비되었습니다.");
        }); 
        $('.img').on('load', function() {
            $("#loading-image").hide(); 
           })
           img = new Image();
           img.src = "http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg"
           img.onload = function () {
               alert("uploaded!");
         
           }
           
        $(window).scroll(function() {
            if ($(window).scrollTop() == $(document).height() - $(window).height()){
                
                $('<img id="loading-image" src="5.gif" alt="Loading..." />' + '<img class="img" src="http://cphoto.asiae.co.kr/listimglink/6/2017081710452545750_3.jpg">').appendTo("body");
               
            };
           
        });
</script> 
</html>
